<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by name"
          [(ngModel)]="name"
        />
        <div class="input-group-append">
          <button
            class="btn btn-primary"
            type="button"
            (click)="searchName()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Gateways List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let gateway of gateways; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveGateway(gateway, i)"
        >
          {{ gateway.name }} | {{ gateway.serial }}
        </li>
      </ul>
  
    </div>
    <div class="col-md-6">
      <div *ngIf="currentGateway">
        <h4>Gateway</h4>
        <div>
          <label><strong>Serial:</strong></label> {{ currentGateway.serial }}
        </div>
        <div>
          <label><strong>Name:</strong></label>
          {{ currentGateway.name }}
        </div>
        <div>
          <label><strong>Address:</strong></label>
          {{ currentGateway.address }}
        </div>
        <div>
          <label><strong>Validate IP:</strong></label>
          {{ currentGateway.validip ? "Valid IP" : "Not Valid IP" }}
        </div>
        <div>
          <label><strong>Devices:</strong></label>
          <ul class="list-group">
            <li
              class="list-group-item"
              *ngFor="let device of currentGateway.devices; let i = index"
            >
              {{ device.uid }} | {{ device.vendor }}
            </li>
          </ul>
        </div>
  
        <a class="btn btn-warning mt-2" routerLink="/gateways/{{ currentGateway.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentGateway">
        <br />
        <p>Please click on a Gateway...</p>
      </div>
    </div>
  </div>
