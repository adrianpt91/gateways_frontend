<div>
    <div *ngIf="currentGateway.id" class="edit-form">
      <h4>Gateway</h4>
      <form>
        <div class="form-group">
          <label for="serial">Serial Number</label>
          <input
            type="text"
            class="form-control"
            id="serial"
            [(ngModel)]="currentGateway.serial"
            name="serial"
          />
        </div>
        <div class="form-group">
          <label for="name">Readable Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentGateway.name"
            name="name"
          />
        </div>

        <div class="form-group">
            <label for="address">IPv4 Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              [(ngModel)]="currentGateway.address"
              name="address"
            />
        </div>
        
        <div class="form-group mt-2">
          <label><strong>Validate IP:</strong></label>
          {{ currentGateway.validip ? "Valid IP" : "Not Valid IP" }}
        </div>
      </form>  
  
      <button
        class="btn btn-warning mt-2"
        *ngIf="currentGateway.validip"
        (click)="updateValidIP(false)"
      >
        Not valid
      </button>
      <button
        *ngIf="!currentGateway.validip"
        class="btn btn-success mt-2"
        (click)="updateValidIP(true)"
      >
        Valid
      </button>

      <button class="btn btn-danger mt-2  ms-2" (click)="deleteGateway()">
        Delete
      </button>
  
      <button
        type="submit"
        class="btn btn-primary mt-2  ms-2"
        (click)="updateGateway()"
      >
        Update
      </button>
      <p class="fw-bold mt-4">{{ message }}</p>
    </div>
  
    <div *ngIf="!currentGateway.id">
      <br />
      <p>Cannot access this Gateway...</p>
    </div>
  </div>
