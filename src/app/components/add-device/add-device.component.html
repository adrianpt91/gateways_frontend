<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="uid">UID</label>
          <input
            type="text"
            class="form-control"
            id="uid"
            required
            [(ngModel)]="device.uid"
            name="uid"
          />
        </div>
  
        <div class="form-group">
          <label for="vendor">Vendor</label>
          <input
            class="form-control"
            id="vendor"
            required
            [(ngModel)]="device.vendor"
            name="vendor"
          />
        </div>

        <div class="form-group">
          <label for="gatewayId">Geteway</label>
          <select class="form-control" name="gatewayId" id="gatewayId" [(ngModel)]="device.gatewayId">
            <option *ngFor="let item of gateways" [(ngValue)]="item.id">{{ item.name }} | {{ item.serial }}</option>
          </select>
        </div>
  
        <button (click)="saveDevice()" class="btn btn-success mt-2">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Device was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newDevice()">Add</button>
      </div>
    </div>
  </div>
